<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מחשבון פשוט</title>
</head>
<body>
  <h1>Exercise 1 - מחשבון</h1>

  <input type="number" id="num1" placeholder="מספר ראשון">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
  </select>
  <input type="number" id="num2" placeholder="מספר שני">
  <button onclick="calculate()">=</button>

  <p>תוצאה: <span id="result"></span></p>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operator = document.getElementById("operator").value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "אנא הכנס מספרים תקינים";
      } else {
        switch (operator) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
        }
      }

      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
