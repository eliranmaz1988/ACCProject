<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מחשבון פשוט</title>
  <style>
    body {
      background-color: #f0f8ff; /* צבע רקע תכלת בהיר */
      font-family: Arial, sans-serif;
      direction: rtl; /* כי האתר בעברית */
    }
    h1 {
      color: #003366; /* כחול כהה */
    }
    button {
      background-color: #0066cc; /* כחול */
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #004999; /* כחול כהה יותר בלחיצה */
    }
    input, select {
      padding: 5px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Exercise 1 - מחשבון</h1>

  <input type="number" id="num1" placeholder="מספר ראשון">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
  </select>
  <input type="number" id="num2" placeholder="מספר שני">
  <button onclick="calculate()">=</button>

  <p>תוצאה: <span id="result"></span></p>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operator = document.getElementById("operator").value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "אנא הכנס מספרים תקינים";
      } else {
        switch (operator) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
        }
      }

      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
